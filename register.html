<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentHunt Nigeria</title>
    <link href="/css/register.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <form>
            <div class="logo-div">
                <a href="index.html">
                     <img class="logo" width="150" src="/img/talenthuntLogo.png" alt="THLogo"/>
                </a>
            </div>
           
            <div class="input-div">
            <div class="form-input-div">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" />
            </div>
            <div class="form-input-div">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" />
            </div>
        </div>
        <div class="input-div">
            <div class="form-input-div">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" />
            </div>
            <div class="form-input-div">
                <label for="dateOfBirth">Date Of Birth:</label>
                <input type="date" id="dateOfBirth" />
            </div>
        </div>
        <div class="input-div">
            <div class="form-input-div">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" />
            </div>
            <div class="form-input-div">
                <label for="email">Email:</label>
                <input type="email" id="email" />
            </div>
        </div>
        <div class="input-div">
            <div class="form-input-div">
                <label for="gender">Gender:</label>
                <select>
                    <option value="1" disabled>Select One</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-input-div">
                <label for="talentType">Talent Type:</label>
                <input type="text" id="talentType" />
            </div>
        </div>
        <div class="input-div">
            <div class="form-input-div">
                <label for="groupType">Single or Group:</label>
                <select>
                    <option value="1" disabled>Select One</option>
                    <option>Single</option>
                    <option>Group</option>
                </select>
            </div>
            <div class="form-input-div">
                <label for="state">State:</label>
                <input type="text" id="state" />
            </div>
        </div>
        <div class="input-div">
            <div class="form-input-div">
                <label for="educationLevel">Educational Level:</label>
                <select>
                    <option value="1" disabled>Select One</option>
                    <option>None</option>
                    <option>SSCE</option>
                    <option>NCE</option>
                    <option>ND</option>
                    <option>HND</option>
                    <option>BSc</option>
                    <option>Msc</option>
                    <option>PhD</option>
                </select>
            </div>
            <div class="form-input-div">
                <label for="biography">Biography:</label>
                <input id="biography" placeholder="Type your biography" />
            </div>
        </div>
        <div class="input-div">
            <div class="form-input-div">
                <label for="homeAddress">Home Address:</label>
                <input type="text" id="homeAddress" />
            </div>
            <div class="form-input-div">
                <label for="hobby">Hobby:</label>
                <input type="text" id="hobby" />
            </div>
        </div>
        <div class="button-div">
            <button class="register-button" type="submit">Submit</button>
        </div>
       
        </form>
    </div>
</body>
</html>
